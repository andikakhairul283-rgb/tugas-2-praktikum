<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Bahan Kue Cici Mey — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-soft">
  <main class="login-page">
    <div class="login-card" role="region" aria-labelledby="login-title">
      <div class="brand">
        <div class="brand-icon">🍰</div>
        <h1 id="login-title">CiMey Bahan Kue</h1>
        <p class="brand-sub">Buat kue manis, mulai dari sini ✨</p>
      </div>

      <form class="login-form" action="dashboard.html" method="get" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="masukkan username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="masukkan password" required>

        <button class="btn-primary" type="submit">Login</button>

        <p class="hint">akses admin: <a href="admin.html" class="link">klik direct link admin</a></p>
      </form>

      <footer class="login-footer">
        <small>Belum punya akun? Hubungi Cici Mey, Tersedia konsultasi resep & bahan.</small>
      </footer>
    </div>
  </main>
</body>
</html>
